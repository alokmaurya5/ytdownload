<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8">Download Video</h1>
        <form action="/download/{{ quality_options[0].split(' - ')[0] }}" method="POST" class="text-center">
            <input type="hidden" name="link" value="{{ link }}">
            <label for="quality" class="block mb-4">Select video quality:</label>
            <select id="quality" name="quality" class="border border-gray-300 rounded px-4 py-2 w-full mb-4">
                {% for quality in quality_options %}
                <option value="{{ quality.split(' - ')[0] }}">{{ quality }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Download" class="bg-blue-500 text-white px-4 py-2 rounded w-full">
        </form>
    </div>
</body>
</html>
