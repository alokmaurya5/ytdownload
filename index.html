<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">YouTube Video Downloader</h1>
        <form action="/download" method="POST" class="text-center">
            <label for="link" class="block mb-4">Enter YouTube link:</label>
            <input type="text" id="link" name="link" required class="border border-gray-300 rounded px-4 py-2 w-full mb-4">
            <input type="submit" value="Download" class="bg-blue-500 text-white px-4 py-2 rounded">
        </form>
    </div>
</body>
</html>
